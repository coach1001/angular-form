<h2 *ngIf="label && visible">{{label}}</h2>
<form [formGroup]="parent" *ngIf="visible" autocomplete="false">
    <div [ngStyle]="gridStyleParent">
        <ng-container *ngFor="let key of controlKeys;let i = index;">
            <dui-dynamic [ngStyle]="gridStyleChild(key)" [inputs]="getComponentInputs(key)"></dui-dynamic>
        </ng-container>
    </div>
</form>
