<form [formGroup]="parent" *ngIf="visible">
    <mat-form-field  appearance="outline" floatLabel="always" fxFlex="100">
        <mat-label>{{label}}</mat-label>
        <input [type]="hidden ? 'password' : 'text'" matInput [formControlName]="modelProperty">
        <mat-icon color="primary" (click)="hidden = !hidden" matSuffix>
            {{hidden ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-hint *ngIf="hint">{{hint}}</mat-hint>
        <mat-error>{{error}}</mat-error>
    </mat-form-field>
</form>
