<form [formGroup]="parent" *ngIf="visible">
    <mat-form-field floatLabel="always" fxFlex="100">
        <mat-label>{{label}}</mat-label>
        <input matInput [formControlName]="name" [matAutocomplete]="auto" (blur)="sanitizeInput($event)">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)">
            <mat-option *ngFor="let option of controlIn.element.options" [value]="option.value" >
                {{option.displayValue}}
            </mat-option>
        </mat-autocomplete>
        <mat-hint *ngIf="hint">{{hint}}</mat-hint>
        <mat-error>{{error}}</mat-error>
    </mat-form-field>
</form>
