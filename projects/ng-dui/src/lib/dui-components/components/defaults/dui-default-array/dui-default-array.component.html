<h2 *ngIf="label && visible">{{label}}</h2>
<form [formGroup]="parent" *ngIf="visible">
<!-- <form [formGroup]="parent" [ngClass]="{'hidden': !visible}"> -->
    <div>
        <mat-error *ngIf="error && controlIn.touched">{{error}}</mat-error>
        <ng-container *ngFor="let group of groupKeys;let gIndex = index;">
            <ng-container *ngFor="let key of group;let i = index;">
                <div>
                    <dui-dynamic [inputs]="getComponentInputs(key, gIndex)"></dui-dynamic>
                </div>                
            </ng-container>
            <button class="cicon-dustbin no-padding delete" mat-mini-fab color="warn" (click)="deleteRow(gIndex)"></button>
        </ng-container>
    </div>
    <button [disabled]="controlIn.disabled" type="button" class="mat-elevation-z6 add" mat-raised-button color="primary"
        (click)="addRow()">Add</button>
</form>
