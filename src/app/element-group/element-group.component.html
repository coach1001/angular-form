<mat-card *ngIf="isVisible">
    <mat-card-content>
        <mat-card-title>{{_label_}}</mat-card-title>
        <form [formGroup]="parent" fxLayout="row">
            <ng-container *ngFor="let element of elements">
                <div [fxFlex]="element.layout">
                    <ndc-dynamic [ndcDynamicComponent]="getElementComponent(element.type)"
                        [ndcDynamicInputs]="getElementInputs(element)">
                    </ndc-dynamic>
                </div>
            </ng-container>
        </form>
    </mat-card-content>
</mat-card>
