<mat-card *ngIf="isVisible">
    <mat-card-content>
        <mat-card-title>{{_label_}}</mat-card-title>
        <form [formGroup]="parent" fxLayout="row">
            <div fxLayout="column">
                <ng-container *ngFor="let i of _controlsLength_;let idx  = index;">
                    <div fxLayout="row">
                        <ng-container *ngFor="let element of elements">
                            <ndc-dynamic [ndcDynamicComponent]="getElementComponent(element.type)"
                                [ndcDynamicInputs]="getElementInputs(element, idx)">
                            </ndc-dynamic>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </form>
        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="createRow()">Add</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
