<mat-card style="margin: 10px;" *ngIf="isVisible"> 
    <mat-card-content>
        <mat-card-title>{{_label_}}</mat-card-title>
        <form [formGroup]="parent" fxLayout="row" style="margin-top: 20px;">
            <div fxLayout="column">
                <ng-container *ngIf="iterator != null">
                    <ng-container *ngFor="let i of iterator;let idx  = index;">
                        <div fxLayout="row" style="margin-top: 10px;">
                            <ng-container *ngFor="let element of elements">
                                <ndc-dynamic [ndcDynamicComponent]="getElementComponent(element.type)"
                                    [ndcDynamicInputs]="getElementInputs(element, idx)">
                                </ndc-dynamic>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </form>
        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="createRow()">Add</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
