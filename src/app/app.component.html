<mat-sidenav-container>
  <mat-sidenav #mainSideNav mode="over">
    <div class="f-height p-12" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
      <a mat-button class="side-nav-item" routerLink="/">Home</a>
      <a mat-button class="side-nav-item" (click)="gotoRegistration()">Register</a>
      <a mat-button class="side-nav-item" (click)="gotoLogin()">Login</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="f-height" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-toolbar #mainToolbar color="primary">
        <mat-toolbar-row fxHide.lt-md fxLayout="row" fxLayoutAlign="start center">
          <a mat-button routerLink="/">Home</a>
          <span fxFlex></span>
          <a mat-button (click)="gotoChart()">Chart</a>
          <a mat-button (click)="gotoRegistration()">Register</a>
          <a mat-button (click)="gotoLogin()">Login</a>
        </mat-toolbar-row>
        <mat-toolbar-row fxHide.gt-sm fxLayout="row" fxLayoutAlign="start center">
          <button mat-mini-fab color="primary" (click)="mainSideNav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span fxFlex></span>
          <a mat-button routerLink="/">Home</a>
        </mat-toolbar-row>
      </mat-toolbar>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
