<form [id]="formId" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
  <app-fg-group [controlIn]="form" [parent]="form" [parentCleared$]="cleared$" [parentReset$]="reset$">
  </app-fg-group>
  <button [attr.form]="formId" class="mat-elevation-z6" type="submit" mat-raised-button color="primary">Submit</button>
  <button class="mat-elevation-z6" type="button" mat-stroked-button color="accent" (click)="onReset()">Reset</button>
  <button class="mat-elevation-z6" type="button" mat-stroked-button color="warn" (click)="onClear()">Clear</button>
</form>
