<div fxLayout="row">
  <div fxFlex="10"></div>
  <ng-container *ngIf="form" class="container">
    <mat-card fxFlex="80">
      <mat-card-content>
        <mat-card-title>{{_label_}}</mat-card-title>
        <form id="_form_" [formGroup]="form" (ngSubmit)="onSubmit()">
          <ng-container *ngFor="let element of formDefinition?.screens[stepIndex]?.elements">
            <div style="margin-top: 20px;">
              <ndc-dynamic [ndcDynamicComponent]="getElementComponent(element.type)"
                [ndcDynamicInputs]="getElementInputs(element)">
              </ndc-dynamic>
            </div>
          </ng-container>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button form="_form_" type="submit" mat-raised-button color="primary">Submit</button>
        <button type="button" mat-raised-button color="accent" (click)="onReset()">Reset</button>
        <button type="button" mat-raised-button color="accent" (click)="onClear()">Clear</button>
        <!-- <button type="button" mat-button color="accent" (click)="onSwitch()">Switch Forms</button> -->
        <button type="button" mat-stroked-button color="accent" (click)="next()">Next</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <div fxFlex="10"></div>
</div>
